<extend name="Temp/base"/>

<block name="content">
    <main>
        <div class="row">
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <volist name="list" id="vo">
                        <div class="card-content white-text">


                            <span class="card-title">{$vo.title}</span><span>作者：{$vo.name}</span>
                            <p>{$vo.content}</p>

                        </div>
                        <div class="card-action">
                            <a href="__ROOT__/index.php/Home/Index/viewMore?lid={$vo.id}">上一首</a>
                            <a href="__ROOT__/index.php/Home/Index/viewMore?rid={$vo.id}">下一首</a>
                        </div>


                    </volist>

                </div>
            </div>
        </div>

        <div class="row">
            <volist name="list" id="vo">
                <div class="col s12 m6">
                    <div class="card-panel teal">
                        <span>作品翻译</span>

                        <span class="white-text">{$vo.translate}</span>

                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="card-panel teal">
                        <span>作品出处</span>

                        <span class="white-text">{$vo.translate}</span>

                    </div>
                </div>
            </volist>
        </div>
    </main>

</block>
