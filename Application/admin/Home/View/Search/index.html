<extend name="Temp/base"/>

<block name="content">
    <main>
        <div class="row">
            <div class="col s12">
                <table class="bordered centered highlight responsive-table">
                    <thead>
                    <tr>
                        <th>
                            <input onclick="swapCheck()" type="checkbox" class="filled-in" id="filled-in-box"/><label
                                for="filled-in-box"></label>
                        </th>
                        <th>ID</th>
                        <th>发表时间</th>
                        <th>文章标题</th>
                        <th>作者</th>
                        <th>点击次数</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <volist name="list" id="vo">
                        <tr>
                            <td>
                                <input type="checkbox" class="filled-in" id="{$vo.id}"/><label for="{$vo.id}"></label>
                            </td>
                            <td>{$vo.id}</td>
                            <td>{$vo.created_at}</td>
                            <td><a style="color: #000000" href="__ROOT__/admin.php/Home/User/reviewArticle?id={$vo.id}">{$vo.title}</a>
                            </td>
                            <td>{$vo.name}</td>
                            <td>1000+</td>
                            <td>
                                <a href="__ROOT__/admin.php/Home/User/deleteArticle?id={$vo.id}"><i
                                        class="material-icons">delete</i>删除</a>&nbsp;&nbsp;
                                <a href="__ROOT__/admin.php/Home/User/editArticle?id={$vo.id}"><i
                                        class="material-icons">edit</i>编辑</a>
                            </td>

                        </tr>
                    </volist>

                </table>
                <script>
                    //checkbox 全选/取消全选
                    var isCheckAll = false;
                    function swapCheck() {
                        if (isCheckAll) {
                            $("input[type='checkbox']").each(function () {
                                this.checked = false;
                            });
                            isCheckAll = false;
                        } else {
                            $("input[type='checkbox']").each(function () {
                                this.checked = true;
                            });
                            isCheckAll = true;
                        }
                    }
                </script>
                <ul class="pagination">
                    {$page}
                </ul>
            </div>
        </div>
    </main>
</block>
