<extend name="Temp/base"/>

<block name="content">
    <main>
        <div class="row">
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <volist name="list" id="vo">


                            <span class="card-title">{$vo.title}</span><span>作者：{$vo.name}</span>
                            <p>{$vo.content}</p>
                    </div>
                    <div class="card-action">
                        <a href="__ROOT__/admin.php/Home/User/reviewArticle?lid={$vo.id}">上一首</a>
                        <a href="__ROOT__/admin.php/Home/User/reviewArticle?rid={$vo.id}">下一首</a>
                    </div>
                    </volist>
                </div>
            </div>
        </div>
    </main>

</block>
